<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>AI Chat Plugin</title>
    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load Material-UI from CDN -->
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js"></script>
    <!-- Load your bundled plugin script -->
    <script src="./static/js/chat.bundle.js"></script>
  </head>
  <body>
    <div id="ai-chat-root"></div>
    <script>
      // Initialize the chat plugin
      window.initAIChatPlugin({
        agentId: 'your-agent-id',
        targetLang:'en',
        botName:'AI Assistant',
        containerId: 'ai-chat-root',
      });
    </script>
  </body>
</html>
